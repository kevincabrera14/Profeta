{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profeta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>


<body>
    {% block contenedor %}
    {% if id %}
    <h2> usuario:{{ data.nombre_apellido }}</h2>
    {% endif %}

    <form method="post" action="{% url 'guardar_cambios' data.correo %}">
        {% csrf_token %}
        <div class="contenedor">
            <div class="carta">
                <h4>Actualizar Perfil</h4>
                <img src="{% static 'img/imagen_perfil_prede.png' %}">

                <div class="container">
                    <div class="container"><br>
                        <div class="mb-4">
                            <label> Nombre Completo </label>
                            <input type="text" name="nombre_apellido" class="form-control"
                                value="{{ data.nombre_apellido }}">
                        </div>

                        <div class="mb-4">
                            <label>Correo electrónico </label>
                            <input type="email" class="form-control" name="correo" placeholder="Correo electrónico"
                                value="{{ data.correo }}" readonly>
                        </div>

                        <div class="mb-4">
                            <label>Contraseña </label>
                            <input type="password" class="form-control" name="contrasena"
                                placeholder="Ingrese una contraseña" value="{{ data.contrasena }}">
                        </div>

                        <div class="mb-4">
                            <label> Teléfono </label>
                            <input type="text" class="form-control" name="telefono" placeholder="Teléfono"
                                value="{{ data.telefono }}">
                        </div>
                        <a href="{% url 'inicio_estudiante' %}"><button type="button">Atrás</button></a>
                        <button type="submit">guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    {% endblock %}
</body>

</html>
